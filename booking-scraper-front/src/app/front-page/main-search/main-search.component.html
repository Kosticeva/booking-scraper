<form class="container-fluid">
  <div class="row">
    <div class="col-12 input-group">
      <input class="form-control" type="text" placeholder="Destination..." name="destination" [(ngModel)]="searchQuery.location"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary btn-lg pl-5 pr-5" role="button" (click)="doSearch()">Go</button>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-6 form-group">
      <label class="form-control-label" for="check-in">Check In Date</label>
      <input type="text" id="check-in" name="check-in"
            class="form-control"
            [minDate]="now"
            [maxDate]="maxDate"
            #dp="bsDatepicker"
            bsDatepicker [(bsValue)]="searchQuery.dates.checkInDate">
    </div>
    <div class="col-6 form-group">
        <label class="form-control-label" for="check-out">Check Out Date</label>
        <input type="text" id="check-out" name="check-out"
              class="form-control"
              [minDate]="now"
              [maxDate]="maxDate"
              #dp="bsDatepicker"
              bsDatepicker [(bsValue)]="searchQuery.dates.checkOutDate">
    </div>
  </div>
  <div class="row">
   <div class="col-4" *ngFor="let room of searchQuery.rooms; let i=index">
      <div class="card">
        <div class="card-title d-flex justify-content-between">
          <h4>Room {{i+1}}</h4>
          <a href="javascript:void(0)"(click)="deleteRoom(room)">X</a>
        </div>
        <div class="card-body">
          <span class="d-flex justify-content-between">
              <span class="w-75">Adults</span>
              <select name="{{getName(i+1, 0)}}" [(ngModel)]="room.adultsInRoom">
                <option *ngFor="let adult of adults" [ngValue]="adult">{{adult}}</option>
              </select>
          </span>
          <div *ngFor="let child of room.childrenInRoom;let j=index">
            <span>Child {{j+1}}</span>
            <select name="{{getName(i+1,j+1)}}" [(ngModel)]="room.childrenInRoom[j]">
              <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
            </select>
          </div>
          <a href="javascript:void(0)" (click)="addChild(room)">Add a child</a>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <h4 class="col-12">
      <a href="javascript:void(0)" (click)="newRoom()" class="col-12">
        <span class="font-weight-bold">+</span>&nbsp;Add a room</a>
    </h4>
  </div>
</form>
