<div class="container-fluid">
  <div class="row" *ngIf="filtersAdded.length > 0">
    <div class="col-12">
      <h5>Applied filters: </h5>
    </div>
  </div>
  <div class="row"  *ngIf="filtersAdded.length > 0">
    <span class="custom-theme-bg p-1 m-1 col-1 rounded" *ngFor="let filter of filtersAdded">{{filter}}</span>
  </div>

  <div class="row" *ngFor="let result of results.hotels">
    <div class="col-12 card">
      <div class="filter-bg p-2 d-flex justify-content-between">
        <h3><a class="custom-theme" href="{{result.link}}">{{result.title}}</a></h3>
      </div>
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-7">
              <div>
                Stars: 
                <i *ngIf="result.category >= 1" class="fa fa-star text-warning"></i>
                <i *ngIf="result.category >= 2" class="fa fa-star text-warning"></i>
                <i *ngIf="result.category >= 3" class="fa fa-star text-warning"></i>
                <i *ngIf="result.category >= 4" class="fa fa-star text-warning"></i>
                <i *ngIf="result.category == 5" class="fa fa-star text-warning"></i>
              </div>
              <div>
                Rating: <b [ngClass]="{'text-danger': result.rating<6 , 'text-warning': result.rating<8, 'text-success': result.rating>=8}">{{result.rating}} / 10</b>
              </div>
              <br />
              <div class="d-flex justify-content-between">
                <h2>Best offer:</h2>
                <div class="d-flex justify-content-start">
                  <h2><a class="custom-theme" href="{{result.link}}" style="text-decoration: none">${{result.price}}</a></h2>
                </div>
              </div>
            </div>
            <div class="col-5 d-flex justify-content-end">
              <table>
                <thead>
                  <b>All offers</b>
                </thead>
                <tbody>
                  <tr *ngFor="let offer of result.offers">
                    <td>
                      <img *ngIf="offer.site==='EXPEDIA'" src="https://1843784937.rsc.cdn77.org/wp-content/uploads/2015/12/Expedia-Logo-EPS-vector-image.png" width="40" height="30"/>
                      <img *ngIf="offer.site==='BOOKING'" src="https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/072016/booking_logo.jpg?itok=RBex_H1u" width="40" height="30"/>
                      <img *ngIf="offer.site==='ORBITZ'" src="https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/022011/orbitz-blues-version-converted.png?itok=8Ftvt9Vt" width="40" height="30"/>
                      <img *ngIf="offer.site==='TRAVELOCITY'" src="https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/0018/8808/brand.gif?itok=Z60LeCEm" width="40" height="30"/>
                      <img *ngIf="offer.site==='HOTELS'" src="https://www.asiamiles.com/content/dam/am-content/brand-v2/travel-pillar/logo-image/Hotels.com/hotels_logo_31012018.png" width="40" height="30"/>
                    </td>
                    <td>
                      <a class="custom-theme" href="{{offer.link}}">${{offer.price}}</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
